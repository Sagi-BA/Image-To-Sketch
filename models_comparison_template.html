<!DOCTYPE html>
<html lang="en" dir="rtl">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AI Model Image Comparison</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
        }
        .model-row {
          display: flex;
          flex-wrap: wrap;
          margin-bottom: 20px;
        }
        .model-item {
          margin: 10px;
          text-align: center;
          max-width: 200px;
        }
        img {
          max-width: 100%;
          height: auto;
        }
        h2 {
          margin-top: 0;
        }
      </style>
    </head>
    <body>
      {% for prompt, models in image_data.items() %}
      <h2>{{ prompt }}</h2>
      <div class="model-row">
        {% for model in models %}
        <div class="model-item">
          <h3>{{ model.name }}</h3>
          <img
            src="{{ model.image_path }}"
            alt="{{ model.name }} generated image"
          />
          <p>{{ model.description }}</p>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </body>
  </html>
</html>
